<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HorizontalScrollGallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="slider-container d-flex justify-content-center align-items-center">
        <div class="row w-100 h-100">
            <div class="col-12 slider bg-light">
                <button class="col-2 btn btn-light btn-lg h-50" id="slider-left-btn" value="-1"><</button>
                <div class="col-8 slider-content-container h-100 d-flex align-items-center justify-content-center">
                    <div class="row">
                        <div class="slider-content bg-light shadow start-50 border border-dark" id="slider-content-1" style="z-index: 0;">
                            Holita
                        </div>
                        <div class="slider-content bg-light shadow start-50 border border-dark main" id="slider-content-2" style="z-index: 2;">
                            Holita
                        </div>
                        <div class="slider-content bg-light shadow start-50 border border-dark" id="slider-content-3" style="z-index: 1;">
                            Holita
                        </div>
                    </div>
                </div>
                <button class="col-2 btn btn-light btn-lg h-50" id="slider-right-btn" value="1">></button>
            </div>
        </div>    
    </div>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
